<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="woowakgood">
    <meta property="og:description" content="woowakgood">
    <meta property="og:image" content="웃는 팬치.jpg">
    <title>바나누야 - 우왁굳 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
        font-family: "Pretendard",serif;
        }

        body {
            background-color: #44398A;
        }
        .profile {
            width: 100px;
            height: 100px;

            border-radius: 100%;

            border : 2px solid white;

            background-image: url('웃는 팬치.jpg');
            background-position: center;
            background-size: cover;
        }
        .main{
            color: white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub{
            color: white;
            font-size: 14px;

            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap{
            width: 300px;
            margin: 30px auto 0px auto;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a{
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;
            margin-bottom: 10px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            font-size: 14px;
            font-weight: bold;
            color: #44398A;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;

            
        }
        .wrap > a:hover {
                background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">팬치</h1>
        <p class="sub">형 은신이야</p>
        <a target="_blank" href="https://cafe.naver.com/steamindiegame">왁물원</a>
        <a target="_blank" href="https://www.youtube.com/user/woowakgood">왁튜브</a>
    </div>
</body>
</html>
